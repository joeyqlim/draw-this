<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>draw this!</h2>
      
      <h4>instructions:</h4>
      <ul>
        <li>type a number "x" to draw a row with x columns</li>
        <li>type "clear" to clear the drawing</li>
        <li>type "clear 2" to clear the second row only</li>
        <li>type two numbers "x y" to draw two rows, with x representing the first row and y representing the second row</li>
      </ul><br>
      <!-- input -->

      <div id="input-box">
        <input class="user-input" type="text" id="user-input" placeholder="answer"/>
        <button id="submit-btn" onclick="submit()">Submit</button>
      </div>

      <!-- input -->

      <div id="result">
        <p id="first-row"></p>
        <p id="second-row"></p>
        <p id="third-row"></p>
      </div>

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
